<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Page</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="mt-8 text-center text-5xl">
        Let's get Some
        <span class="text-red-400 font-semibold">Mooooooobey</span> !!!
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- Deposite and Withdraw Display  -->
      <section class="p-8 mt-4">
        <div class="gap-4 grid grid-cols-3 text-white">
          <div class="bg-blue-400 p-8 rounded">
            <h3 class="text-2xl">Deposite</h3>
            <h4 class="text-4xl">
              $<span id="deposit-input-display">00</span>
            </h4>
          </div>
          <div class="bg-red-300 p-8 rounded">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">
              $<span id="withdraw-input-display">00</span>
            </h4>
          </div>
          <div class="bg-green-400 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">
              $<span id="balance-input-display">1000</span>
            </h4>
          </div>
        </div>
      </section>

      <!-- diposite and Withdraw Input -->
      <section class="mt-4 mb-10">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-yellow-100 rounded p-10">
            <h3 class="text-2xl mb-4">Please Deposit</h3>
            <div>
              <input
                class="border-2 rounded block w-3/4 mb-4 px-2"
                type="text"
                name=""
                id="deposit-input"
                placeholder="Deposit"
              />

              <button
                id="deposit-button"
                class="bg-yellow-600 rounded font-semibold text-white px-4 py-2"
              >
                Deposit
              </button>
            </div>
          </div>

          <div class="bg-red-100 rounded p-10">
            <h3 class="text-2xl mb-4">Withdraw</h3>
            <div>
              <input
                class="border-2 rounded block w-3/4 mb-4 px-2"
                type="text"
                name=""
                id="withdraw-input"
                placeholder="Withdraw"
              />

              <button
                id="withdraw-button"
                class="bg-yellow-600 rounded font-semibold text-white px-4 py-2"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/banking.js"></script>
  </body>
</html>
