<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Bank</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to my
        <span class="text-green-400 font-semibold">Baap Er Bank</span> !!!
      </h1>
    </header>
    <main>
      <section class="bg-green-200 w-3/4 mx-auto mt-8 p-10 rounded-md">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div>
          <input
            class="border-2 rounded block w-3/4 mb-4 px-2"
            type="email"
            name=""
            id="input-email"
            placeholder="email"
          />
          <input
            class="border-2 rounded block w-3/4 mb-4 px-2"
            type="password"
            name=""
            id="input-password"
            placeholder="password"
          />
          <button
            id="submit-button"
            class="bg-yellow-600 rounded font-semibold text-white px-4 py-2"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
